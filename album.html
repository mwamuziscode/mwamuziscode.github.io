<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - MwamuzisCode </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="jquery-3.7.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MwamuzisCode</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/portfolio/album.html">Album</a></li>
          <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="album py-5 bg-body-tertiary">
    <div class="container" id="id-container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      </div>
    </div>
  </div>
  </div>

  <div class="album py-5 bg-body-tertiary">
    <div class="container" id="card-container">
    </div>
  </div>



  <script>
    $(document).ready(function () {
      $.getJSON("/portfolio/data/album.json", function (data) {
        let cardContainer = $("#card-container");
        $.each(data, function (index, item) {
          let card = `
          <div class="col">
          <div class="card shadow-sm">
            <img src="${item.image}" class="bd-placeholder-img card-img-top" width="50%" height="225" role="img" focusable="false">
            <title>Placeholder</title>
            <div class="card-body">
              <p class="card-text">
                ${item.title}
                </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-body-secondary">9 mins</small>
              </div>
            </div>
          </div>
        </div>`;

    

          cardContainer.append(card);

        });
      });
    });
      
      
  </script>


  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 MwamuzisCode. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
